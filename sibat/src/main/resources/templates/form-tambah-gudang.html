<!DOCTYPE html>
<html xmlns:th="'http://thymeleaf.org">
<head>
    <title> Tambah Gudang </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar(content='Form Tambah Gudang')"></nav>
<h3 style="text-align: center;margin: 2%"> Tambah Gudang </h3>
<div class="container" align="center">
    <form th:action="@{/gudang/tambah}" th:object="${gudang}" method="POST">
        <label>Nama</label>
        <br>
        <input type="text" name="nama" />
        <br>
        <label>Alamat</label>
        <br>
        <input type="text" name="alamat" />
        <br>
        <br>
        <button class="btn btn-dark" type="submit"> Submit </button>
    </form>
</div>
</body>
</html>
