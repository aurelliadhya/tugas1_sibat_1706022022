<!DOCTYPE html>
<html xmlns:th="'http://thymeleaf.org">
<head>
    <title> Ubah Obat </title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar(content='Form Ubah Obat')"></nav>
<h3 style="margin: 1%"> Ubah Obat </h3>
<table class="table order-list">
    <form th:action="@{/obat/ubah(id=${obat.idObat})}" th:object="${obat}" method="POST">
        <input type="hidden" th:field="${obat.idObat}" />
        <tr>
            <th>Nama</th>
            <td><input type="text" th:field="${obat.nama}" /></td>
        </tr>
        <tr>
            <th>Nomor Registrasi</th>
            <td><input type="text" readonly th:field="${obat.nomorRegistrasi}" /></td>
        </tr>
        <tr>
            <th>Tanggal Terbit</th>
            <td><input type="date" th:field="${obat.tanggalTerbit}" /></td>
        </tr>
        <tr>
            <th>Harga</th>
            <td><input type="number" th:field="${obat.harga}" /></td>
        </tr>
        <tr>
            <th>Bentuk</th>
            <td>
                <select th:field="${obat.bentuk}">
                    <option th:value="null" selected>-- Pilih Bentuk --</option>
                    <option value="Cairan">Cairan</option>
                    <option value="Kapsul">Kapsul</option>
                    <option value="Tablet">Tablet</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Jenis</th>
            <td>
                <select th:field="*{jenis}">
                    <option disabled th:value="null" selected>-- Pilih Jenis --</option>
                    <option disabled th:each="jenisObat : ${jenisList}" th:text="${jenisObat.nama}" th:value="${jenisObat.idJenis}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Supplier</th>
            <td>
                <select name="supplier">
                    <option th:each="supplier : ${supplierList}" th:text="${supplier.nama}" disabled></option>
                </select>
            </td>
        </tr>
        <tr>
            <th>
                <button class="btn btn-primary" type="submit"> Submit </button>
            </th>
        </tr>
    </form>
</table>
</body>
</html>
