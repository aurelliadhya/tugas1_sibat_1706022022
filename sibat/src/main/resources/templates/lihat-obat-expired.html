<!DOCTYPE html>
<html xmlns:th="'http://thymeleaf.org">
<head>
    <title>Daftar Obat Expired</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(content='Daftar Obat')"></nav>
<h2 style="text-align: center; margin: 3%">Daftar Obat Kadaluarsa</h2>
<div class="card">
    <table width="80%" align="center">
        <thead>
        <tr>
            <th>No.</th>
            <th>Kode</th>
            <th>Nama</th>
            <th>Nomor Registrasi</th>
            <th>Tanggal Terbit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gudangObat, iterationStatus : *{expiredObatList}">
            <td th:text="${iterationStatus.count}" align="center"></td>
            <td th:text="${gudangObat.obat.kode}"></td>
            <td th:text="${gudangObat.obat.nama}"></td>
            <td th:text="${gudangObat.obat.nomorRegistrasi}"></td>
            <td th:text="${gudangObat.obat.tanggalTerbit}"></td>
        </tr>
        </tbody>
    </table>
    <br><br>
</div>
</body>
</html>
