<!DOCTYPE html>
<html xmlns:th="'http://thymeleaf.org">
<head>
    <title>Detail Data Obat</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar(content='SIBAT')"></nav>
<div>
    <h2 style="text-align: center;margin: 2%">Detail Gudang</h2>
    <table align="center">
        <tr>
            <th>Nama</th>
            <td th:text="${gudang.nama}"></td>
        </tr>
        <tr>
            <th>Alamat</th>
            <td th:text="${gudang.alamat}"></td>
        </tr>
        <tr>
            <th>Jumlah Obat</th>
            <td th:text="${jumlahObat}"></td>
        </tr>
        <tr></tr>
        <tr>
            <td align="center">
                <form th:object="${gudang}" th:action="@{/gudang/tambah-obat}" method="POST">
                    <input th:value="${gudang.idGudang}" name="idGudang" hidden>
                    <select name="obat">
                        <option th:value="null" selected>-- Pilih Obat --</option>
                        <option th:each="obat : ${obatList}" th:text="${obat.nama}" th:value="${obat.idObat}"></option>
                    </select>
                    <button class="btn btn-dark" style="color: white">Submit</button>
                </form>
            </td>
        </tr>
        </thead>
    </table>
</div>
<br><br><br>
<div class="card">
    <table width="50%" align="center">
        <thead>
        <tr style="background-color: #1b1e21">
            <th colspan="2" style="color: white">Daftar Obat</th>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>No.</th>
            <th>Kode</th>
            <th>Nama</th>
            <th>Harga</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="gudangObat, iterationStatus : *{gudangObatList}">
            <td th:text="${iterationStatus.count}" align="center"></td>
            <td th:text="${gudangObat.obat.kode}"></td>
            <td th:text="${gudangObat.obat.nama}"></td>
            <td th:text="'Rp'+${gudangObat.obat.harga}"></td>
        </tr>
        </tbody>
    </table>
    <br><br>
</div>
</body>
</html>
